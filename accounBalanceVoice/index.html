<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML in tooltip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- styles -->
    <link href="../bootstrap.min.css" rel="stylesheet">
    <link href="../demo.css" rel="stylesheet">

    <!-- Add IntroJs styles -->
    <link href="../introjs.css" rel="stylesheet">
    <link href="../bootstrap-responsive.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Styles.css">
  </head>

  <body>

    <div class="container-fluid">

         <div class="nav-account">
             <div id="step2" class="Home-button">
              
                     <a href="../index.html"><button type="button" class="btn"><img src="home button .png" style="height: 60px;"></button></a>                 
              </div>
              <div  id="step3" class="back-button">                   
                     <a href="../account-balanceInternet/index.html"><button type="button" class="btn"><img src="back button .png" style="height: 60px;"></button></a>                 
              </div>
         </div>    

         <div id="step1" data-step="1" class="account-Balance" id="step1">
           <img src="account balance 3.png">
           <a href="../accountbalance/index.html"><div class="account-Balance-account"></div></a>
           <a href="../account-balanceInternet/index.html"><div class="account-Balance-internet"></div></a>
           <a href="#"><div class="account-Balance-voice"></div></a>
           <a href="../accountBalanceSms/index.html"><div class="account-Balance-sms"></div></a>
           <a href="#popup1"><div class="account-Balance-payBill"></div></a>
         </div>

         <!-- PopUp Msg -->
         <div id="popup1" class="overlay">
              <div class="popup">
                  <a class="close" href="#">&times;</a>
                  <div class="content">
                    Download &amp; Install MyGp <br> App From Google Play <br> Store on your phone to <br> use this Feature.
                  </div>
              </div>
        </div>
          
        <div class="jumbotron" style="position: fixed;width: 100%;top:1660px;height: 150px;top:1709px;  ">
        <p style="color: white;display: inline-block;font-size: 60px!important;margin-right: 380px;margin-top: -13px">My GP Tutorial </p>
        <a  class="btn1" href="javascript:void(0);" onclick="startIntro();">Show Me</a>
      </div>


    </div>
    <script type="text/javascript" src="../intro.js"></script>
    <script type="text/javascript">
      function startIntro(){
        var intro = introJs();
          intro.setOptions({
            steps: [
              {
                element: '#step1',
                intro: "Here you will able to pay your bill and see your amount dues and other balances"
              },
              {
                element: '#step2',
                intro: 'Tap here to go home',
                position: 'left'
              },
              {
                element: '#step3',
                intro: 'Tap here to go back',
                position: 'right'
              },
              
            ]
          });

          intro.start();
      }
    </script>
  </body>
</html>
