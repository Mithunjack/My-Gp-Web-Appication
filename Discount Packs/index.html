<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML in tooltip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- styles -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="demo.css" rel="stylesheet">

    <!-- Add IntroJs styles -->
    <link href="introjs.css" rel="stylesheet">
    <link href="bootstrap-responsive.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="Styles.css">
  </head>

  <body>

    <div class="container-fluid">

       <div id="step2" class="Home-button">
        
             <button type="button" class="btn"><img src="home button .png" style="height: 60px;"></button>
            
          </div>
          <div  id="step3" class="back-button">
              
               <button type="button" class="btn"><img src="back button .png" style="height: 60px;"></button>
            
          </div>

         
          
        <div class="jumbotron" style="position: fixed;width: 100%;top:1660px ">
        
        <a id="step1" class="btn btn-large btn-Danger" href="javascript:void(0);" onclick="startIntro();">Tutorial</a>
      </div>


    </div>
    <script type="text/javascript" src="intro.js"></script>
    <script type="text/javascript">
      function startIntro(){
        var intro = introJs();
          intro.setOptions({
            steps: [
              {
                element: '#step1',
                intro: "Let's <b>Start</b> the Journey"
              },
              {
                element: '#step2',
                intro: "This is <b>HOME</b> button",
                position: 'right'
              },
              {
                element: '#step3',
                intro: 'The "Back" button which will take you in your previous page',
                position: 'left'
              },
              
            ]
          });

          intro.start();
      }
    </script>
  </body>
</html>
