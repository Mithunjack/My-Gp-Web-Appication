    <script type="text/javascript">
      function startIntro(){
        var intro = introJs();
          intro.setOptions({
            steps: [
             
              {
                element: '#step1',
                intro: 'These are the features of the App that Lets you choose packages and view updates. ',
                position: 'bottom'
              },
              {
                element: '#step2',
                intro: 'This area shows you your Personal Information and package status.',
                position: 'left'
              },

              {
                element: '#step3',
                intro: 'This area shows you your Billing status and Account balance.',
                position: 'right'
              },
              {
                element: '#step4',
                intro: 'You Can Avail discounts and offers in this area by shaking your phone.',
                position: 'right'
              },
              
            ]
          });

          intro.start();
      }
      $(document).ready(function(){ 

        $('#active-normal').click(function(){
        $('#active-normal').addClass('battijole');
        $('#other-normal').removeClass('battijole');
        });

        $('#other-normal').click(function(){
        $('#other-normal').addClass('battijole');
        $('#active-normal').removeClass('battijole');
        });

        $('.internet-click:nth-child(1)').addClass('internet-battijole');
        $('#internet-tag').html($('.internet-click:nth-child(1)').html());
        $('.talk-click:nth-child(1)').addClass('talk-battijole');
          $('#talktime-tag').html($('.talk-click:nth-child(1)').html());
        $('.validity-click:nth-child(1)').addClass('validity-battijole');
          $('#validity-tag').html($('.validity-click:nth-child(1)').html());
        $('.sms-click:nth-child(1)').addClass('sms-battijole');
          $('#sms-tag').html($('.sms-click:nth-child(1)').html());

        $('.internet-click').click(function(){
          $('.internet-click').removeClass('internet-battijole');
          $(this).addClass('internet-battijole');
          $('#internet-tag').html($(this).html());
        });
        $('.talk-click').click(function(){
          $('.talk-click').removeClass('talk-battijole');
          $(this).addClass('talk-battijole');
          $('#talktime-tag').html($(this).html());
        });
        $('.validity-click').click(function(){
          $('.validity-click').removeClass('validity-battijole');
          $(this).addClass('validity-battijole');
          $('#validity-tag').html($(this).html());
        });
        $('.sms-click').click(function(){
          $('.sms-click').removeClass('sms-battijole');
          $(this).addClass('sms-battijole');
          $('#sms-tag').html($(this).html());
        });
      });
